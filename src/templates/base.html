<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DataWorkflow{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 8px 0;
            margin-bottom: 24px;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #58a6ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #c9d1d9;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        nav a:hover {
            background-color: #21262d;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #238636;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid #2ea043;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        .btn-secondary {
            background-color: #21262d;
            border-color: #30363d;
            color: #c9d1d9;
        }

        .btn-secondary:hover {
            background-color: #30363d;
        }

        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .card h2 {
            margin-bottom: 16px;
            color: #c9d1d9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #161b22;
        }

        thead {
            background-color: #21262d;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }

        th {
            font-weight: 600;
            color: #8b949e;
            font-size: 12px;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #1c2128;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hash {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 12px;
            color: #79c0ff;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .flash.success {
            background-color: #1a4d2e;
            border: 1px solid #238636;
            color: #7ee787;
        }

        .flash.error {
            background-color: #4c1f1f;
            border: 1px solid #da3633;
            color: #f85149;
        }

        pre {
            background-color: #0d1117;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 13px;
            line-height: 1.45;
        }

        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            background-color: #1c2128;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 85%;
        }

        .commit-message {
            color: #c9d1d9;
            font-weight: 500;
        }

        .commit-meta {
            color: #8b949e;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #c9d1d9;
        }

        .icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            vertical-align: text-bottom;
        }

        /* Markdown content styling */
        .card h1 {
            font-size: 2em;
            margin: 0.67em 0;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
        }

        .card h2 {
            font-size: 1.5em;
            margin: 0.75em 0 0.5em 0;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
        }

        .card h3 {
            font-size: 1.25em;
            margin: 1em 0 0.5em 0;
        }

        .card ul, .card ol {
            margin: 0.5em 0;
            padding-left: 2em;
        }

        .card li {
            margin: 0.25em 0;
        }

        .card p {
            margin: 1em 0;
        }

        .card blockquote {
            margin: 1em 0;
            padding-left: 1em;
            border-left: 3px solid #30363d;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div style="display: flex; align-items: center; gap: 10px;">
                <!-- Workflow icon -->
                <div style="width: 28px; height: 28px; background-color: #f0f6fc; border-radius: 6px; display: flex; align-items: center; justify-content: center;">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="#0d1117">
                        <path d="M1.5 3.25a2.25 2.25 0 1 1 3 2.122v5.256a2.251 2.251 0 1 1-1.5 0V5.372A2.25 2.25 0 0 1 1.5 3.25Zm5.677-.177L9.573.677A.25.25 0 0 1 10 .854V2.5h1A2.5 2.5 0 0 1 13.5 5v5.628a2.251 2.251 0 1 1-1.5 0V5a1 1 0 0 0-1-1h-1v1.646a.25.25 0 0 1-.427.177L7.177 3.427a.25.25 0 0 1 0-.354ZM3.75 2.5a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Zm0 9.5a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Zm8.25.75a.75.75 0 1 0 1.5 0 .75.75 0 0 0-1.5 0Z"></path>
                    </svg>
                </div>
                <!-- Repo/App name -->
                {% if repo_name %}
                    <a href="{{ url_for('index', repo_name=repo_name) }}" class="logo">{{ repo_name }}</a>
                {% else %}
                    <a href="{{ url_for('repositories_list') }}" class="logo">DataWorkflow</a>
                {% endif %}
            </div>
            <nav>
                <!-- User icon -->
                <div style="width: 28px; height: 28px; background-color: #30363d; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 12px; cursor: pointer;">
                    U
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
