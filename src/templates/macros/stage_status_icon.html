{% macro stage_status_icon(status, size='12px') %}
    {# Unified stage status icon used across breadcrumbs, stage lists, etc. #}
    {% if status == 'completed' %}
        <span style="color: #3fb950; font-size: {{ size }}; flex-shrink: 0;">✓</span>
    {% elif status == 'running' %}
        <span style="display: inline-block; width: 6px; height: 6px; background-color: #d29922; border-radius: 50%; flex-shrink: 0; margin: 0 3px;"></span>
    {% elif status == 'failed' %}
        <span style="color: #f85149; font-size: {{ size }}; flex-shrink: 0;">✗</span>
    {% elif status == 'pending' %}
        <span style="color: #8b949e; font-size: {{ size }}; flex-shrink: 0;">⋯</span>
    {% endif %}
{% endmacro %}
