{% macro commit_item(commit, repo_name) %}
<div style="position: relative; display: flex; align-items: center; gap: 12px; padding: 8px 0; margin-bottom: 4px;">
    <!-- Commit icon -->
    <svg width="16" height="16" viewBox="0 0 16 16" fill="#8b949e" style="position: absolute; left: -24px; background-color: #010409; z-index: 1;">
        <path d="M11.93 8.5a4.002 4.002 0 0 1-7.86 0H.75a.75.75 0 0 1 0-1.5h3.32a4.002 4.002 0 0 1 7.86 0h3.32a.75.75 0 0 1 0 1.5Zm-1.43-.75a2.5 2.5 0 1 0-5 0 2.5 2.5 0 0 0 5 0Z"></path>
    </svg>

    <div style="flex: 1; min-width: 0; font-size: 13px; color: #c9d1d9; display: flex; align-items: center; gap: 8px;">
        <strong>{{ commit.author }}</strong>
        <span style="flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ commit.message.split('\n')[0] }}</span>
    </div>

    <a href="{{ url_for('repo.commit_detail', repo_name=repo_name, commit_hash=commit.hash) }}"
       class="hash"
       style="font-size: 11px; padding: 2px 6px; background-color: #161b22; border: 1px solid #30363d; border-radius: 4px; text-decoration: none; flex-shrink: 0;">
        {{ commit.hash[:7] }}
    </a>
</div>
{% endmacro %}
