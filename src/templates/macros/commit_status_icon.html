{% macro commit_status_icon(repo_name, commit_hash, stage_run_count=0, has_failed=False, has_running=False, has_completed=False) %}
    {% if stage_run_count > 0 %}
        <a href="{{ url_for('repo_edit.commit_stage_runs', repo_name=repo_name, commit_hash=commit_hash) }}"
           title="{{ stage_run_count }} workflow run(s) from this commit"
           style="width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 600; text-decoration: none;
                  {% if has_failed %}border-radius: 3px; background-color: #f85149; color: white;
                  {% elif has_running %}border-radius: 50%; background-color: #1f6feb; color: white;
                  {% elif has_completed %}border-radius: 50%; background-color: #3fb950; color: white;
                  {% else %}border-radius: 50%; background-color: #d29922; color: #0d1117;
                  {% endif %}">
            {% if has_failed %}âœ•{% else %}{{ stage_run_count if stage_run_count < 10 else '9+' }}{% endif %}
        </a>
    {% endif %}
{% endmacro %}
